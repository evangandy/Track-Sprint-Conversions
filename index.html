<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Time Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sprint Time Converter</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="knownDistance">Known Distance (m):</label>
                <select id="knownDistance">
                    <option value="36.576">36.576 (40yd)</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="knownTime">Known Time (seconds):</label>
                <input type="number" id="knownTime" step="0.01" value="4.5">
            </div>
            
            <div class="input-group">
                <label for="targetDistance">Target Distance (m):</label>
                <select id="targetDistance">
                    <option value="36.576">36.576 (40yd)</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
        
        <div class="result-section">
            <div id="result"></div>
            <div id="chartContainer"></div>
            <div id="tableContainer"></div>
        </div>
    </div>
    
    <!-- Include Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
